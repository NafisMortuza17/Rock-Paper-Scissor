<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>

    <body>

    <header>
        <h1>Rock Papers Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock.  You Win!</p>
    </div>

    <div clas="choices">
        <div class="choice" id="r">
            <img src="./logos/rock.png" alt="rock" >
        </div>
        <div class="choice" id="p">
            <img src="./logos/papers.png" alt="paper">
        </div>

        <div class="choice" id="s">
            <img src="./logos/scissors.png" alt="scissors" >
        </div>
    </div>
    <p id="prompt">
        Make your move!
    </p>
    <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
